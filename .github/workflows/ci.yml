name: ci

on:
  push:
  pull_request:

jobs:
  build-test-evidence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
   

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Unit + Golden-set tests (Prompt Flow mimic)
        run: PYTHONPATH=. pytest

      - name: Set up Node (for Mermaid CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Render lineage diagram (Mermaid â†’ PNG)
        run: |
          mkdir -p governance/lineage
          npx -y @mermaid-js/mermaid-cli \
            -p puppeteer-config.json \
            -i governance/lineage/lineage.mmd \
            -o governance/lineage/lineage.png



      - name: Generate evidence bundle
        run: |
          python scripts/generate_evidence.py
          zip -r evidence.zip governance

      - name: Upload artifact (evidence.zip)
        uses: actions/upload-artifact@v4
        with:
          name: evidence
          path: evidence.zip
