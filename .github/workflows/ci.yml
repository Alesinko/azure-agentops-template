name: ci

on:
  push:
  pull_request:

jobs:
  build-test-evidence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Unit + Golden-set tests (acts like Prompt Flow eval)
        run: pytest

      - name: Generate evidence bundle
        run: |
          python scripts/generate_evidence.py
          zip -r evidence.zip governance

      - name: Upload artifact (evidence.zip)
        uses: actions/upload-artifact@v4
        with:
          name: evidence
          path: evidence.zip
